<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>进度条</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    .loading-text {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .bar-container {
      width: 60%;
      margin: 0 auto;
      height: 20px;
      background-color: #ccc;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #1E90FF;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>

  <div class="loading-text">模拟抢购“Lady NaNa”的演唱会门票中...</div>
  <div class="bar-container">
    <div class="progress-fill" id="fillBar"></div>
  </div>

  <script>
    const totalDuration = 50000;       // 总时长为 50 秒
    const targetProgress = 0.3;        // 加载 30%

    const fillBar = document.getElementById('fillBar');
    let filled = 0;
    const intervalTime = 50;
    const steps = totalDuration / intervalTime;
    const fillPerStep = (targetProgress * 100) / steps;

    const interval = setInterval(() => {
      filled += fillPerStep;
      fillBar.style.width = `${Math.min(filled, targetProgress * 100)}%`;

      if (filled >= targetProgress * 100) {
        clearInterval(interval);
        setTimeout(() => {
          alert('您对本网站的使用感受如何？请返回问卷界面回答相应问题。');
        }, 200);
      }
    }, intervalTime);
  </script>
</body>
</html>
